<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
	<link rel="stylesheet" type="text/css" href="pass.css">
</head>
<body>
	<form action="pass.html">
		<fieldset >
			<legend >Info</legend>
			Firstname:<br>
			<input type="text" name="firstname"><br>
				Lastname: <br>
			<input type="text" name="Lastname"><br>
			Email:<br>
			<input type="Email" name="usermail"><br>
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Female">Female<br>
			<input type="radio" name="gender" value="Other">Other<br>
			Date of Birth:<br>
			<input type="Date" name="bday"><br>
			Time:<br>
			<input type="Time" name="user time"><br>
			Favcolor:
			<input type="color" name="Favcolor">|<br>
			
		</fieldset>
		<fieldset>
			<legend>Lock</legend>
			Username:<br>
			<input type="text" name="Username"><br>
			Password:<br>
			|<input type="password" name="psw"><br>
			Confirm Password:<br>
			<input type="password" name="psw">
		</fieldset>
		<fieldset>
			<legend>Other Info</legend>
			Watchlist:<br>
			<input type="checkbox" name="show1" value="Anime">Anime<br>
			<input type="checkbox" name="show2" value="Cartoon">Cartoon<br>
			<input type="checkbox" name="show3" value="Tv show">Tv show<br>
			Fav Game:<br>
			<input type="checkbox" name="game1" value="AC Vallhalla">AC Vallhalla<br>
			<input type="checkbox" name="game2" value="CS GO">CS GO<br>
			<input type="checkbox" name="game3" value="APEX">APEX<br>
			<input type="checkbox" name="game4" value="FIFA">FIFA<br>
			Fav Sport:<br>
			<input type="checkbox" name="sport1" value="Football">Football<br>
			<input type="checkbox" name="sport2" value="Basketball">Basketball<br>
			<input type="checkbox" name="sport3" value="Volleyball">Volleyball<br>
			
		</fieldset>
		Standard:<br>
		<select name="Standard">
			<option value="Rich">Millionare</option><br>
			<option value="Rich">Billionare</option><br>
			<option value="Rich">Trillionare</option><br>
			<input type="button" onclick="alert('Goodmorning')" value="Click Me!">
			
		</select><br>
		<input type="submit" name="submit"><br>
		<input type="reset">
	</form>

</body>
</html>
